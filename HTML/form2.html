<body>
    <!-- Radio button and checkbox -->
    <fieldset>
        <legend>Student Details</legend>
        <form action="">
            <label for="">Student Name:</label>
            <input type="text" autofocus placeholder="Write your name here..." required maxlength="20" required minlength="0">
            <br>
            <label for="">Student DOB:</label>
            <input type="date" name="" id="">
            <br>
            <label for="">Gender:</label>
            <br>
            <input type="radio" name="gender" id="">
            <label for="">Male</label>
            <br>
            <input type="radio" name="gender" id="">
            <label for="">Female</label>
            <br>
            <label for="">Subject:</label>
            <input type="checkbox" name="" id="">
            <label for="">Physics</label>
            <input type="checkbox" name="" id="">
            <label for="">Chemistry</label>
            <input type="checkbox" name="" id="">
            <label for="">Math</label>
            <input type="checkbox" name="" id="">
            <label for="">Biology</label>
            <br>
            <input title="Submit" type="button" value="Submit"><input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
