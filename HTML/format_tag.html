<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Different tags -->
    <h1>data</h1>
    <b>data</b>
    <i>Italic</i>

    <mark>nkbnbsfbskfvns</mark>
    <!-- Block level element -->
    <h1 style="background-color:yellow;">This is block level element</h1>
    <!-- Inline level element -->
    <!-- Formatting tags are inline level elememt -->
    <span style="color: Red;">This is inline level element</span>
    <!-- Inline-block level element -->
    <img style="height: 100px"; width="100px"; src="./Image/pexels-tomas-anunziata-3876332.jpg" alt="Image not found">
