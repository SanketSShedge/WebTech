<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form -->
    <main>
        <fieldset>
            <legend>Student Details</legend>
            <form >
                <label for="st">Student Name:</label>
                <input type="text" autofocus placeholder="Write your name here">
                <br>
                <label for="id">Student Id:</label>
                <input type="text" name="" id="id">
                <br>
                <label for="mob">Student Contact:</label>
                <input type="tel" name="" id="mob">
                <br>
                <label for="em">Student Email:</label>
                <input type="email" name="" id="em">
                <br>
                <label for="pass">Password:</label>
                <input type="password" name="" id="pass">
                <br>
                <input type="reset" value="Reset"><input type="submit" value="Submit">
            </form>
        </fieldset>
    </main>
</body>
</html>
