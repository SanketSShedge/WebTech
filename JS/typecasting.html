<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Typecasting
        //Implicit typecasting
        console.log(5+5);   //10
        console.log("10"+5);   //105
        console.log(5-5);     //0
        console.log("a"-5);   //NaN

        //---------------------------------------//
        
        //Explicit typecasting
        console.log(Number("a")+5);  //NaN
        console.log(String(5)+5);    //55
        console.log(Number(true)+5);   //6
        console.log(String(true)+6);   //true6
    </script>
</body>
</html>
