<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pi=Math.PI
        console.log(pi);                                            //PI value
        var round=Math.round(11.50)
        console.log(round);                                         //Rounding-up
        var sqrt=Math.sqrt(4)                                      
        console.log(sqrt);                                          //Square root
        var pow=Math.pow(5,2)                          
        console.log(pow);                                           //Square
        var ceil=Math.ceil(13.73)
        console.log(ceil);                                          //Ceil value: Greater high value
        var floor=Math.floor(13.73)                      
        console.log(floor);                                         //Floor value: Greater low value
        var max=Math.max(10,40,50,60,120,100,150,140,450)
        console.log(max);                                           //Maximum value
        var min=Math.min(10,40,50,60,120,100,150,140,450)
        console.log(min);                                           //Minimum value
        var random=Math.random()
        console.log(random*1000000);                                //Random number
        var round=Math.round(random*1000000)
        console.log(round);                                         //OTP using rounding
        var abs=Math.abs(-24)
        console.log(abs);                                           //Absolute number

    </script>
</body>
</html>
