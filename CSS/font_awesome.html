<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
    <style>

            border: 1px solid;
            border-radius: 40px;

            display: inline-block;
            margin-left: 25px;
        }
        input[type="search"]{
            height: 50px;
            width: 550px;
            margin-left: 20px;
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- <i style="color: blue; font-size: larger;" class="fa fa-facebook-official" aria-hidden="true"></i> -->
    <!-- Searchbar -->
    <div id="parent">
        <div class="child"><input type="search" name="" id=""></div>
        <div class="child"><i style="font-size: 40px; margin-top: 10px;" class="fa fa-search" aria-hidden="true"></i></div>
    </div>
</body>
